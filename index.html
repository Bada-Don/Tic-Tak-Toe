<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tik Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./tic-tac-toe (1).ico" type="image/x-icon">
</head>

<body>
    <div class="all">
        <h1 id="heading1">Tik Tac Toe</h1>
        <h2 id="heading2">Turn: Cross</h1>
            <div class="result">
                <h1>Winner is: </h1>
            </div>
            <div class="result resetBtn" id="resetBtn"><button >Reset</button></div>
            <div class="grid">
                <button id="tile1"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile2"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile3"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile4"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile5"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile6"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile7"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile8"><img class="box" src="./Empty.webp" alt=""></button>
                <button id="tile9"><img class="box" src="./Empty.webp" alt=""></button>
            </div>
    </div>




    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
